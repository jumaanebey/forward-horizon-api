<!DOCTYPE html>
<html>
<head>
    <title>Forward Horizon Test</title>
</head>
<body>
    <h1>✅ Forward Horizon Systems Test</h1>
    
    <h2>Website Status:</h2>
    <p><a href="https://theforwardhorizon.com" target="_blank">https://theforwardhorizon.com</a></p>
    
    <h2>API Status:</h2>
    <p><a href="https://forward-horizon-api.vercel.app/api/health" target="_blank">API Health Check</a></p>
    
    <h2>Lead Capture Test:</h2>
    <form id="testForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <input type="tel" id="phone" placeholder="Your Phone"><br><br>
        <button type="submit">Test Lead Capture</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    document.getElementById('testForm').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        
        try {
            const response = await fetch(`https://forward-horizon-api.vercel.app/api/leads?name=${name}&email=${email}&phone=${phone}`, {
                method: 'POST'
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `<h3>✅ Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            document.getElementById('result').innerHTML = `<h3>❌ Error:</h3><p>${error}</p>`;
        }
    };
    </script>
</body>
</html>
